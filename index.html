<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List part-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <section>
        <div class="container">
            <div class="to-do-item">
                <label for="nine">9 AM</label><input type="text" id="nine">
            </div>
            <div class="to-do-item">
                <label for="ten">10 AM</label><input type="text" id="ten">
            </div>
            <div class="to-do-item">
                <label for="eleven">11 AM</label><input type="text" id="eleven">
            </div>    
            <div class="to-do-item">
                <label for="twelve">12 PM</label><input type="text" id="twelve">
            </div>    
            <div class="to-do-item">
                <label for="one">1 PM</label><input type="text" id="one">
            </div>
            <div class="to-do-item">
                <label for="two">2 PM</label><input type="text" id="two">
            </div>
            <div class="to-do-item">
                <label for="three">3 PM</label><input type="text" id="three">
            </div>
            <div class="to-do-item">
                <label for="four">4 PM</label><input type="text" id="four">
            </div>
            <span>
                <button class="to-do-button">Save</button>
                <button class="clear-all">Clear</button>
            </span>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
